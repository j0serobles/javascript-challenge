<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>
  <style>
    #ufoimg { width:auto; height:auto;}
  </style>
</head>

<body>
  <div class="container">

    <div class="row">
      <div class="col justify-content-center">

         <img id="ufoimg" class="d-block m-auto" src="https://media.giphy.com/media/xT9IgEx8SbQ0teblUQ/giphy.gif">

      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-center">
          <h2>Search Our UFO Sightings Database</h2>
        </div>
      </div>
    </div>

    <form id="form">
      
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="search-start-date">Sighting Date Start:</label>
            <input class="form-control" id="sighting-date-start" name="search-start-date" type="text" placeholder="MM/DD/YYYY">
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label for="search-end-date">Sighting Date End:</label>
            <input class="form-control" id="sighting-date-end" name="search-end-date" type="text" placeholder="MM/DD/YYYY">
          </div>
        </div>

    </div>

      <button type="submit" id="submitButton" class="btn btn-primary">Search</button>
    
    </form>
    <br>
    <hr>
    

    <div class="row">
      <div class="col-md-12">
        <h1>Filtered Data Summary</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration (Minutes) </th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>
<script src="./resources/data/data.js"></script>
<script src="./static/js/app.js"></script>

</html>
